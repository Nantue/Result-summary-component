<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <!-- LINK ARCHIVOS CSS -->
  <link rel="stylesheet" href="assets/css/mediaqueries.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 

  <main class="container">
    <div class="content-result">
      <h1>Your Result</h1>
      <div class="circle-result">
        <h2>76</h2>
        <p class="circle-text">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="content-summary">
      <h2>Summary</h2>
      <div class="content-information  red">
        <div class="icon-text red">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p>
        </div>
        <div class="summary-info">
          <div class="summary-score">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <div class="content-information yellow">
        <div class="icon-text yellow">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>
        <div class="summary-info">
          <div class="summary-score">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <div class="content-information green">
        <div class="icon-text green">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </div>
        <div class="summary-info">
          <div class="summary-score">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <div class="content-information blue">
        <div class="icon-text blue">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <div class="summary-info">
          <div class="summary-score">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <a class="btn-summary" href="#">Continue</a>
    </div>
  </main>
  

  

  
 
  
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nantue">Nantue</a>.
  </div>
</body>
</html>
